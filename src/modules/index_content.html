
<div class="index-wrapper">
  <div class="index-main"><img class="index-main__img" src="images/index_image.png" alt="Фото номера на заставке"/>
    <div class="index-main__title">Лучшие номера для вашей работы, отдыха и просто вдохновения</div>
    <div class="wishes">
      <h1 class="wishes__title">Найдём12 номера под ваши пожелания</h1>
      <div class="calendar-forms">
        <form class="dates-form" action="">
          <div class="dates-form__item">
            <p class="dates-form__title">Прибытие </p>
            <input class="dates-form__input" type="text" placeholder="дд.мм.гггг" id="date_1"/><span class="dates-form__icon">expand_more</span>
          </div>
          <div class="dates-form__item">
            <p class="dates-form__title">Выезд </p>
            <input class="dates-form__input" type="text" placeholder="дд.мм.гггг" id="date_2"/><span class="dates-form__icon">expand_more</span>
          </div>
        </form>
        <div class="datepicker-wrapper">
          <form class="datepicker-form" action="" hidden="hidden">
            <input class="datepicker-position" id="calendar" type="text" hidden="hidden"/>
            <div class="datepicker__clear">Очистить</div>
            <div class="datepicker__ok">Применить</div>
          </form>
        </div>
      </div>
      <div class="guests"> 
        <form class="guest-form" action=""> 
          <div class="stay-guest-form__item">
            <p class="stay-guest-form__title">Гости </p>
            <input class="stay-guest-form__input guest__input" type="text" placeholder="Сколько гостей" adult="0" child="0" baby="0" guests="0"/><span class="stay-guest-form__icon stay-guest-form__icon-index">expand_more </span>
          </div>
          <div class="guests-block block-open">          
            <div class="guests-item"> 
              <div class="guests-item__title">Взрослые</div>
              <div class="guests-item-buttons">
                <button class="guests-item__button guests-item__button-minus minus-adult">-</button>
                <div class="guests-item__result adult-result">0              </div>
                <button class="guests-item__button plus-adult">+</button>
              </div>
            </div>
            <div class="guests-item"> 
              <div class="guests-item__title">Дети</div>
              <div class="guests-item-buttons">
                <button class="guests-item__button guests-item__button-minus minus-child">-</button>
                <div class="guests-item__result child-result">0              </div>
                <button class="guests-item__button plus-child">+</button>
              </div>
            </div>
            <div class="guests-item"> 
              <div class="guests-item__title">Младенцы</div>
              <div class="guests-item-buttons">
                <button class="guests-item__button guests-item__button-minus minus-baby">-</button>
                <div class="guests-item__result baby-result">0              </div>
                <button class="guests-item__button plus-baby">+  </button>
              </div>
            </div>
            <div class="guests-item"> 
              <div class="guests-confirmation__clear opaque">Очистить</div>
              <div class="guests-confirmation__assume">Применить</div>
            </div>
          </div>
        </form>
      </div>
      <div class="pickup">
        <div class="pickup-wrapper"><a class="pickup-wrapper-empty" href="/src/search.html" target="_blank">
            <button class="pickup__button">Подобрать номер</button><span class="pickup__icon">arrow_forward</span></a></div>
      </div>
    </div>
  </div>
</div>
