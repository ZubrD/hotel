
<div class="search-wrapper">
  <section class="search-sidebar">
    <form class="stay-guest-form" action="">
      <div class="stay-guest-form__item">
        <p class="stay-guest-form__title">Даты пребывания в отеле </p>
        <input class="stay-guest-form__input" type="text" placeholder="19 авг - 23 авг"/><span class="stay-guest-form__icon">expand_more</span>
      </div>
      <div class="stay-guest-form__item">
        <p class="stay-guest-form__title">Гости </p>
        <input class="stay-guest-form__input" type="text" placeholder="3 гостя, 1 младенец"/><span class="stay-guest-form__icon">expand_more  </span>
      </div>
    </form>
    <div class="slider"> 
      <div class="slider-title-wrapper"> 
        <div class="slider-title">Диапазон цены</div>
        <div class="slider-label-wrapper">
          <label class="slider__label"> 
            <input class="slider__input" type="number" placeholder="5000" id="input-0"/><span class="slider__span">₽ -</span>
          </label>
          <label class="slider__label"> 
            <input class="slider__input" type="number" placeholder="10000" id="input-1"/><span class="slider__span">₽    </span>
          </label>
        </div>
      </div>
      <div id="nouislider"></div>
      <div class="slider-bottom-title">Стоимость за сутки пребывания в номере</div>
    </div>
    <form class="home-rule-form" action="">
      <div class="home-rule-form__title">Правила дома</div>
      <div class="home-rule-form__item"> 
        <input class="home-rule-form__input" type="checkbox" id="smoke"/>
        <label class="home-rule-form__label" for="smoke">Можно курить </label>
      </div>
      <div class="home-rule-form__item"> 
        <input class="home-rule-form__input" type="checkbox" id="pets"/>
        <label class="home-rule-form__label" for="pets">Можно с питомцами</label>
      </div>
      <div class="home-rule-form__item"> 
        <input class="home-rule-form__input" type="checkbox" id="guests"/>
        <label class="home-rule-form__label" for="guests">Можно пригласить гостей (до 10 человек)                                </label>
      </div>
    </form>
  </section>
  <section class="search-room">Контент</section>
</div>
