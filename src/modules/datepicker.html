<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../styles/datepicker.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Календарь</title>
  </head>
  <body>
    <div class="calendar-forms">
      <form class="datepicker-form" action>
        <input class="datepicker-position" id="calendar" type="text" hidden>
        <div class="datepicker__clear">Очистить</div>
        <div class="datepicker__ok">Применить</div>
      </form>
      <form class="dates-form" action="">
        <label for="date_1">От </label>
        <input class="datepicker-form_input" type="text" id="date_1">
        <label for="date_2">До </label>
        <input class="datepicker-form_input" type="text" id="date_2">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/datepicker.min.js"></script>
    <script src="../js/elements.js"></script>
  </body>
</html>
